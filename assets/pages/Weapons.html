<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weapons</title>
    <link rel="shortcut icon" href="../" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../styles/style.css">
    <link rel="shortcut icon" href="../image/favicon.png" type="image/x-icon">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary p-2">
            <div class="container-fluid">
                <a class="navbar-brand" href="../../index.html"><img src="../../assets/image/valorant-logo.png"
                        width="200" alt="amazing_brand" /></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end text-center" id="navbarNav">
                    <ul class="navbar-nav p-2">
                        <li class="nav-item p-2">
                            <a class="nav-link fs-4" aria-current="page" href="../../index.html">Home</a>
                        </li>
                        <li class="nav-item p-2">
                            <a class="nav-link fs-4" href="./agents.html">Agents</a>
                        </li>
                        <li class="nav-item p-2">
                            <a class="nav-link fs-4" href="./maps.html">Maps</a>
                        </li>
                        <li class="nav-item p-2">
                            <a class="nav-link fs-4" href="./playerCards.html">Player</a>
                        </li>
                        <li class="nav-item p-2">
                            <a class="nav-link  fs-4" href="./sprays.html">Sprays</a>
                        </li>
                        <li class="nav-item p-2">
                            <a class="nav-link active fs-4" href="./Weapons.html">Weapons</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main class="main" id="app">

        <div class="d-flex justify-content-around align-items-center">
            {{allfilter}}
            <div>
                <button type="button" class="favorite">
                    <svg
                        xmlns="http://www.w3.org/2000/svg"
                        width="16"
                        height="16"
                        fill="currentColor"
                        class="bi bi-heart-fill"
                        viewBox="0 0 16 16"
                    >
                        <path
                            fill-rule="evenodd"
                            d="M8 1.314C12.438-3.248 23.534 4.735 8 15-7.534 4.736 3.562-3.248 8 1.314"
                        />
                    </svg>
                    Favorite
                </button>
            </div>
            <div id="check" class="form-check form-switch d-flex">
                <div v-for="category in categories" class=" ">
                    <input v-model="cartegorySelected" class="form-check-input ms-4" type="checkbox" role="switch"
                        :id=category :value=category>
                    <label class="form-check-label ms-1" :for="category">{{cleanCategoryName(category)}} </label>
                </div>
            </div>
            <div class="col-sm-8 col-md-4 col-xl-4 align-items-center p-2">
                <form class="d-flex" role="search" id="search">
                    <input v-model="serchCategory" class="form-control me-2" type="search" aria-label="Search"
                        placeholder="Buscador" />
                </form>
            </div>
        </div>
        
        <!-- cards -->
        <div id="cards" class="d-flex flex-wrap justify-content-center mt-3">
            <div v-if="weapons.length == 0">
                <h1 class="text-success text-center">No results found.</h1>
                <p class="text-success-emphasis">Please try a new search.</p>
            </div>
            <div v-for="category in weapons" class="cardWeapons card mt-3 ms-3" style="width: 17rem;">
                <img :src="category.displayIcon" class="cardImage card-img-top mt-1" alt="...">
                <div class="card-body d-flex justify-content-between">
                    <div>
                        <h5 class="card-title"> {{category.displayName}} </h5>
                        <p class="card-text">{{cleanCategoryName(category.category)}}</p>
                    </div>
                    <button @click="agregarFavorito(weapons)" type="button" class="btn btn-outline-danger d-flex align-items-center">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor"
                            class="bi bi-heart" viewBox="0 0 16 16">
                            <path
                                d="m8 2.748-.717-.737C5.6.281 2.514.878 1.4 3.053c-.523 1.023-.641 2.5.314 4.385.92 1.815 2.834 3.989 6.286 6.357 3.452-2.368 5.365-4.542 6.286-6.357.955-1.886.838-3.362.314-4.385C13.486.878 10.4.28 8.717 2.01zM8 15C-7.333 4.868 3.279-3.04 7.824 1.143q.09.083.176.171a3 3 0 0 1 .176-.17C12.72-3.042 23.333 4.867 8 15" />
                        </svg>
                    </button>
                </div>
            </div>

        </div>
    </main>
    <footer>
        <div class="container text-center">
            <div class="row align-items-center">
                <div class="col align-self-center p-2">
                    <p>
                        Â© Copyright 2024 - Challenger Valorant - Mind Hub - All Rights
                        Reserved.
                    </p>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
    <script src="../scripts/weapons.js" type="module"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</body>

</html>
