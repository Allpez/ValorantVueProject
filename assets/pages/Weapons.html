    <link rel="stylesheet" href="../styles/weapons.css">
    <link rel="shortcut icon" href="../image/favicon.png" type="image/x-icon">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary p-2">
            <div class="container-fluid">
                <a class="navbar-brand" href="../../index.html"><img src="../../assets/image/valorant-logo.png"
                        width="200" alt="amazing_brand" /></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end text-center" id="navbarNav">
                    <ul class="navbar-nav p-2">
                        <li class="nav-item p-2">
                            <a class="nav-link fs-4" aria-current="page" href="../../index.html">Home</a>
                        </li>
                        <li class="nav-item p-2">
                            <a class="nav-link fs-4" href="./agents.html">Agents</a>
                        </li>
                        <li class="nav-item p-2">
                            <a class="nav-link fs-4" href="./maps.html">Maps</a>

                        <li class="nav-item p-2">
                            <a class="nav-link fs-4" href="./playerCards.html">Player</a>
                        </li>
                        <li class="nav-item p-2">
                            <a class="nav-link  fs-4" href="./sprays.html">Sprays</a>

                            <a class="nav-link active fs-4" href="./weapons.html">Weapons</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main class="main" id="app">
      <div class="d-flex justify-content-around">
        <div id="check" class="form-check form-switch d-flex">
            <div v-for="category in categories" class=" ">
                <input class="form-check-input ms-4" type="checkbox" role="switch" :id=category :value=category >
                <label class="form-check-label ms-1" :for="category"> {{cleanCategoryName(category)}} </label>
            </div>
        </div>
        <div class="col-sm-8 col-md-4 col-xl-4 align-items-center p-2">
            <form class="d-flex" role="search" id="search">
                <input
                    class="form-control me-2"
                    type="search"
                    aria-label="Search"
                    placeholder="Buscador"
                />
            </form>
        </div>
      </div>
        <div id="cards" class="d-flex flex-wrap justify-content-center mt-3">
            <div v-for ="category in weapons" class="card mt-3 ms-3" style="width: 18rem;">
                <img :src="category.displayIcon" class="cardImage card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title"> {{category.displayName}} </h5>
                    <p class="card-text">{{cleanCategoryName(category.category)}}</p>
                </div>
            </div>

        </div>


    </main>
    <footer>
        <div class="container text-center">
            <div class="row align-items-center">
                <div class="col align-self-center p-2">

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</body>
