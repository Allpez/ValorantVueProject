<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Sprays</title>
        <link rel="shortcut icon" href="../image/favicon.png" type="image/x-icon" />
        <!------ Librerias de Estilos ------>
        <!-- Estilos Propios -->
        <link rel="stylesheet" href="../styles/sprays.css" />
        <!-- Estilos Bootstrap -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous"
        />
    </head>
    <body>
        <div class="layout">
            <!------------------------------- Header ------------------------------->
            <header>
                <nav class="navbar navbar-expand-lg bg-body-tertiary p-2">
                    <div class="container-fluid">
                        <a class="navbar-brand" href="../../index.html"
                            ><img
                                src="../../assets/image/valorant-logo.png"
                                width="200"
                                alt="amazing_brand"
                        /></a>
                        <button
                            class="navbar-toggler"
                            type="button"
                            data-bs-toggle="collapse"
                            data-bs-target="#navbarNav"
                            aria-controls="navbarNav"
                            aria-expanded="false"
                            aria-label="Toggle navigation"
                        >
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div
                            class="collapse navbar-collapse justify-content-end text-center"
                            id="navbarNav"
                        >
                            <ul class="navbar-nav p-2">
                                <li class="nav-item p-2">
                                    <a
                                        class="nav-link fs-4"
                                        aria-current="page"
                                        href="../../index.html"
                                        >Home</a
                                    >
                                </li>
                                <li class="nav-item p-2">
                                    <a class="nav-link fs-4" href="./agents.html">Agents</a>
                                </li>
                                <li class="nav-item p-2">
                                    <a class="nav-link fs-4" href="./maps.html">Maps</a>
                                </li>
                                <li class="nav-item p-2">
                                    <a class="nav-link fs-4" href="./playerCards.html">Player</a>
                                </li>
                                <li class="nav-item p-2">
                                    <a class="nav-link active fs-4" href="./sprays.html">Sprays</a>
                                </li>
                                <li class="nav-item p-2">
                                    <a class="nav-link fs-4" href="./weapons.html">Weapons</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </nav>
            </header>
            <!------------------------------- Main --------------------------------->
            <main>
                <div class="container text-center">
                    <div class="row align-items-center">
                        <div class="col py-2">
                            <h1>Sprays</h1>
                        </div>
                    </div>
                </div>
                <div class="div-filtro-buscar container-fluid text-center">
                    <div class="row align-items-center barra-buscar">
                        <div class="col-sm-12 col-md-3 col-xl-4 p-2" id="category">
                            <div>
                                <button type="button" class="favorite">
                                    <svg
                                        xmlns="http://www.w3.org/2000/svg"
                                        width="16"
                                        height="16"
                                        fill="currentColor"
                                        class="bi bi-heart-fill"
                                        viewBox="0 0 16 16"
                                    >
                                        <path
                                            fill-rule="evenodd"
                                            d="M8 1.314C12.438-3.248 23.534 4.735 8 15-7.534 4.736 3.562-3.248 8 1.314"
                                        />
                                    </svg>
                                    Favorite
                                </button>
                            </div>
                        </div>
                        <div class="col-sm-12 col-md-3 col-xl-4 p-2" id="category">
                            <div id="check">
                                <div class="form-check-inline py-2">
                                    <input
                                        class="form-check-input"
                                        type="checkbox"
                                        id="ascendente"
                                        value="ascendente"
                                    />
                                    <label class="form-check-label" for="flexCheckDefault1">
                                        Ordenar (A-Z)
                                    </label>
                                </div>
                                <div class="form-check-inline py-2">
                                    <input
                                        class="form-check-input"
                                        type="checkbox"
                                        id="descendente"
                                        value="descendente"
                                    />
                                    <label class="form-check-label" for="flexCheckDefault1">
                                        Ordenar (Z-A)
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-12 col-md-6 col-xl-4 align-items-center p-2">
                            <form class="d-flex" role="search" id="search">
                                <input
                                    class="form-control me-2"
                                    type="search"
                                    aria-label="Search"
                                    placeholder="Buscador"
                                />
                            </form>
                        </div>
                    </div>
                </div>
                <div class="container-fluid text-center">
                    <div class="row align-items-center">
                        <div class="" id="app">
                            <div v-for="info in datosSprays" class="tarjeta">
                                <div class="card row">
                                    <img :src="info.displayIcon" class="card-img-top p-2" alt="" />
                                    <div
                                        class="card-body justify-content-center align-items-center"
                                    >
                                        <h5 class="card-title">{{info.displayName}}</h5>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
            <!------------------------------- Footer ------------------------------->
            <footer>
                <div class="container text-center">
                    <div class="row align-items-center">
                        <div class="col align-self-center p-2">
                            <p>
                                Â© Copyright 2024 - Challenger Valorant - Mind Hub - All Rights
                                Reserved.
                            </p>
                        </div>
                    </div>
                </div>
            </footer>
        </div>
        <!------ Librerias JavaScrit ------>
        <!-- JavaScrit Propios -->
        <script src="../scripts/sprays.js" type="module"></script>
        <!-- JavaScrit Bootstrap -->
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"
        ></script>
        <!-- Vue -->
        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    </body>
</html>
