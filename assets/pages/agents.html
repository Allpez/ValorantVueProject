<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link rel="shortcut icon" href="../image/favicon.png" type="image/x-icon" />
        <!------ Librerias de Estilos ------>
        <!-- Estilos Propios -->
        <link rel="stylesheet" href="../styles/style.css" />
        <link rel="stylesheet" href="../styles/agents.css" />
        <!-- Estilos Bootstrap -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"

            crossorigin="anonymous"
        />
    </head>
    <body>
        <div class="layout">
            <!------------------------------- Header ------------------------------->
            <header>
                <nav class="navbar navbar-expand-lg bg-body-tertiary p-2">
                    <div class="container-fluid">
                        <a class="navbar-brand" href="/index.html">
                            <img src="../image/valorant-logo.png" width="200" alt="amazing_brand" />
                        </a>
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse justify-content-end text-center" id="navbarNav">
                            <ul class="navbar-nav p-2">
                                <li class="nav-item p-2">
                                    <a class="nav-link fs-4" aria-current="page" href="/index.html">Home</a>
                                </li>
                                <li class="nav-item p-2">
                                    <a class="nav-link active fs-4" href="#">Agents</a>
                                </li>
                                <li class="nav-item p-2">
                                    <a class="nav-link fs-4" href="./maps.html">Maps</a>
                                </li>
                                <li class="nav-item p-2">
                                    <a class="nav-link fs-4" href="./playerCards.html">Player</a>
                                </li>
                                <li class="nav-item p-2">
                                    <a class="nav-link fs-4" href="./sprays.html">Sprays</a>
                                </li>
                                <li class="nav-item p-2">
                                    <a class="nav-link fs-4" href="./Weapons.html">Weapons</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </nav>
            </header>
            <!------------------------------- Main --------------------------------->
            <main id="app">
                <div class="container"></div>
                    <div class="row align-items-center">
                        <div class="col py-2">
                            <h1 class="text-center">Agents</h1>
                        </div>
                    </div>
                </div>
                <div class="div-filtro-buscar container-fluid text-center">
                    <div class="row align-items-center barra-buscar">
                        <div class="col-sm-12 col-md-3 col-xl-4 p-2" id="category">
                            <div>
                                <button type="button" class="favorite">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-heart-fill" viewBox="0 0 16 16">
                                        <path
                                            fill-rule="evenodd"
                                            d="M8 1.314C12.438-3.248 23.534 4.735 8 15-7.534 4.736 3.562-3.248 8 1.314"
                                        />
                                    </svg>
                                    Favorite
                                </button>
                            </div>
                        </div>
                        <div id="check" class="form-check form-switch d-flex">
                            <div v-for="category in categories" class=" ">
                                <input v-model="cartegorySelected" class="form-check-input ms-4" type="checkbox" role="switch"
                                    :id=category :value=category>
                                <label class="form-check-label ms-1" :for="category">{{cleanCategoryName(category)}} </label>
                            </div>
                        </div>
                        <div class="col-sm-12 col-md-6 col-xl-4 align-items-center p-2">
                            <form class="d-flex" role="search" id="search">
                                <input v-model="textoBuscar"
                                    class="form-control me-2"
                                    type="search"
                                    aria-label="Search"
                                    placeholder="search"
                                />
                            </form>
                        </div>
                        
                    </div>
                </div>
                <div>

                </div>

                <div id="cards" class="d-flex flex-wrap justify-content-center mt-3">
                    <div v-if="agents.length == 0">
                        <h1 class="text-success text-center">No results found.</h1>
                        <p class="text-success-emphasis">Please try a new search.</p>
                    </div>
                    <div v-for="role in agents" class="card mt-3 ms-3" style="width: 17rem;">
                        <img :src="agents.displayIcon" class="cardImage card-img-top mt-1" alt="...">
                        <div class="card-body d-flex justify-content-between">
                            <div>
                                <h5 class="card-title"> {{role.displayName}} </h5>
                                <p class="card-text">{{cleanCategoryName(role.role)}}</p>
                            </div>
                            <button @click="agregarFavorito(agents)" type="button" class="btn btn-outline-danger d-flex align-items-center">
                                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor"
                                    class="bi bi-heart" viewBox="0 0 16 16">
                                    <path
                                        d="m8 2.748-.717-.737C5.6.281 2.514.878 1.4 3.053c-.523 1.023-.641 2.5.314 4.385.92 1.815 2.834 3.989 6.286 6.357 3.452-2.368 5.365-4.542 6.286-6.357.955-1.886.838-3.362.314-4.385C13.486.878 10.4.28 8.717 2.01zM8 15C-7.333 4.868 3.279-3.04 7.824 1.143q.09.083.176.171a3 3 0 0 1 .176-.17C12.72-3.042 23.333 4.867 8 15" />
                                </svg>
                            </button>
                        </div>
                    </div>
    
                </div>

                <div class="container-fluid text-center">
                    <div class="row d-flex flex-column bg-black">
                        <div class="col align-self-center p-0 video">

                            <video autoplay muted loop src="../image/VALORANT CONSOLE ANNOUNCE   Gameplay Trailer - VALORANT.mp4" class="videoAgents"></video>
                        </div>
                        <div class="col align-self-center p-2">
                            <img
                                src="https://cmsassets.rgpub.io/sanity/images/dsfx7636/news/7b76209193f1bfe190d3ae6ef8728328870be9c3-736x138.png?auto=format&fit=fill&q=80&w=300"
                                alt=""
                            />
                            
                        </div>
                    </div>
                </div>
                <div>

                </div>
                <!-- <div class="card">
                    <img src="${player.fullPortrait}" class="card-img-top" alt="${player.displayName}">
                    <div class="card-body">
                      <h5 class="card-title">${player.displayName}</h5>
                      <p class="card-text">Role: ${player.role.displayName}</p>
                      <p class="card-text">Description: ${player.description}</p>
                      <button class="btn btn-primary">View Details</button>
                    </div>
                  </div> -->
                
            </main>
            <!------------------------------- Footer ------------------------------->
            <footer>
                <div class="container text-center">
                    <div class="row align-items-center">
                        <div class="col align-self-center p-2">
                            <p>Â© Copyright 2024 - Challenger Valorant - Mind Hub - All Rights Reserved.</p>
                        </div>
                    </div>
                </div>
            </footer>
      
        <!------ Librerias JavaScrit ------>
        <!-- JavaScrit Propios -->
        <script src="../scripts/agents.js" type="module"></script>
        <!-- JavaScrit Bootstrap -->
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"
        ></script>
        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    </body>
    </body>
</html>
